<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>密室逃脫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-panel">
    <!-- 1. 剩餘時間 -->
    <header class="top-bar">
      剩餘時間：<span id="time">60</span> 分鐘
    </header>

    <!-- 2. 控制區域：左右按鈕 + 滾動容器 -->
    <div class="game-area-controls">
      <button class="scroll-btn" onclick="scrollGame(-1)">◀</button>
      <div class="game-area-wrapper">
        <div id="game">
          <!-- 3. 熱區 -->
          <div class="hotspot" id="window"    style="left:5.7%;  top:14.6%; width:20%;  height:51.7%;"></div>
          <div class="hotspot" id="bed"       style="left:3.3%;  top:76.6%; width:20.2%; height:21.3%;"></div>
          <div class="hotspot" id="npc"       style="left:26.6%; top:71.7%; width:5.9%;  height:26.2%;"></div>
          <div class="hotspot" id="bookshelf" style="left:37.5%; top:14.8%; width:16.1%; height:26.8%;"></div>
          <div class="hotspot" id="poster"    style="left:26.4%; top:14.9%; width:9.3%;  height:47.4%;"></div>
          <div class="hotspot" id="locker"    style="left:52.4%; top:51.8%; width:15.1%; height:46.1%;"></div>
          <div class="hotspot" id="wardrobe"  style="left:82.5%; top:44.3%; width:14.2%; height:46.1%;"></div>
        </div>
      </div>
      <button class="scroll-btn" onclick="scrollGame(1)">▶</button>
    </div>

    <!-- 4. 提示／道具 列 -->
    <div class="hint-item-bar" id="hint-item-bar"></div>

    <!-- 5. 對話框 -->
    <div class="dialog-box" id="message"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
